<!DOCTYPE html>
<html lang="en" ng-app="auShop">
<head>
    <title>新会员注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/auShop.css">
    <link rel="stylesheet" type="text/css" href="css/user.css">
    <link rel="icon" href="../favicon.ico" />
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
    </script>
</head>
<body class="logPanel">
<!--navbar-->
<div class="navbar-wrapper">
    <navbar></navbar>
</div>

<!--register-->
<div class="register-wrapper" ng-controller="registerCtrl">
    <div class="register-box">
        <div class="form black">
            <h4 class="no-margins text-center"><i class="glyphicon glyphicon-user"></i></h4>
            <p class="m-t-md text-center">新会员注册</p>
            <form id="myform" name="myform">
                <input ng-keyup="enterEvent($event)" ng-model="username" class="form-control uname" type="text" placeholder="会员账号">
                <input ng-keyup="enterEvent($event)" ng-model="name" class="form-control uname" type="text" placeholder="昵称">
                <input ng-keyup="enterEvent($event)" ng-model="email" class="form-control email" type="text" placeholder="电子邮箱">
                <input ng-keyup="enterEvent($event)"  class="form-control pword" type="password" placeholder="密码">
                <input ng-keyup="enterEvent($event)" ng-model="password" class="form-control pword" type="password" placeholder="确认密码">
            </form>

            <button ng-click="DoRegister()" class="btn btn-primary btn-block">注册</button>
        </div>
    </div>
</div>

<!--footer-->
<div class="footer-wrapper">
    <footer></footer>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/api.js"></script>
<script src="js/navbar.js"></script>
<script src="js/footer.js"></script>
<script type="text/javascript">
    app.controller('registerCtrl',function ($scope) {
        $scope.username = '';
        $scope.password = '';
        $scope.email = '';
        $scope.name = '';
        $scope.DoRegister = function () {
            $.api.ClearAll();
            $.api.DoRegister($scope.username,$scope.name,$scope.email,$scope.password);
        };$scope.enterEvent = function(e) {
            var keycode = window.event?e.keyCode:e.which;
            if(keycode==13){
                $scope.DoRegister();
            }
        }
    })
</script>
</body>
</html>
